<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Регистрация</title>
</head>

<body style="background-color: rgb(248, 248, 248);">
  <style>
    h1 {
      color: #333;
      padding-bottom: 10px;
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
    }

    .main-content {
      display: flex;
      height: auto;
      width: 770px;
      margin-left: auto;
      margin-right: auto;
      padding: 30px;
      border-radius: 10px;
      padding-bottom: 40px;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
    }

    #Main {
      margin-top: -20px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 800px;
    }

    .position {
      margin-top: 25px;
      margin-bottom: 10px;
    }

    .shad:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .footer-text {
      font-family: 'Times New Roman', Times, serif;
      font-size: 19px;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      padding-top: 30px;
      color: white;
      height: 80px;
      width: 100%;
      background-color: #212529;
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 90px;">
    <div class="container-fluid">
      <a class="navbar-brand"
        href="https://ru.wikipedia.org/wiki/%D0%A1%D0%BE%D0%BB%D0%BD%D0%B5%D1%87%D0%BD%D0%B0%D1%8F_%D1%81%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D0%B0">Солнечная
        Система</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">Регистрация</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Authorization.html">Войти</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="Main">
    <div class="main-content border border-dark">
      <h1>Форма регистрации</h1>
      <hr />
      <form onsubmit="return false;">
        <div class="mb-3">
          <label for="Email" class="form-label">Электронная почта</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
            placeholder="Введите вашу электронную почту" required>
          <div id="emailHelp" class="form-text">Мы никому не предоставляем доступ к вашей электронной почте.</div>
        </div>
        <div class="mb-3">
          <label for="Password1" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="Password1" aria-descibedby="passwordHelp"
            placeholder="Введите ваш пароль" required>
          <div id="passwordHelp" class="form-text">Ваш пароль должен состоять из букв латинского алфавита, цифр и
            специальных символов.</div>
        </div>
        <div class="mb-3">
          <label for="Password2" class="form-label">Подтверждение пароля</label>
          <input type="password" class="form-control" id="Password2"
            placeholder="Подтвердите созданный вами пароль" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-dark form-control shad" style="margin-bottom: 20px;" id="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
            <path fill-rule="evenodd"
              d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
          </svg>
          Зарегистрироваться на сайте</button>
        <button type="reset" class="btn btn-danger form-control shad" id="reset">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square"
            viewBox="0 0 16 16">
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
          </svg>
          Отмена
        </button>
      </form>
    </div>
  </div>

  <footer>
    <p class="footer-text">All rights reserved <span>&#169</span></p>
  </footer>
  <script>
    const submit_button = document.querySelector('#submit'), 
      reset_button = document.querySelector('#reset'), 
      myForm = document.forms[0];


    submit_button.addEventListener('click', function () {
      const first_input = document.querySelector('#Email').value, 
        second_input = document.querySelector('#Password1').value, 
        third_input = document.querySelector('#Password2').value;

      const check_email = checkEmail(first_input), 
        check_password = checkPassword(second_input), 
        equalPasswords = checkPasswords(second_input, third_input);

      const alertMessage = document.createElement('div');

      if (check_email && check_password && equalPasswords) {
        localStorage.setItem('email', first_input);
        localStorage.setItem('password', second_input);

        alertMessage.className = 'alert alert-dark position';
        alertMessage.innerHTML = '<strong>Поздравляем!</strong> Вы были успешно зарегистрированны.';

        myForm.insertAdjacentElement('afterEnd', alertMessage);

        setTimeout(() => location.href = 'Authorization.html', 1 * 1400);
      } else {
        alertMessage.className = 'alert alert-danger position';
        alertMessage.innerHTML = `Пожалуйста, проверьте <strong>правильность вводимых данных</strong>.`;

        myForm.insertAdjacentElement('afterEnd', alertMessage);
      }

    });


    reset_button.addEventListener('click', function () {
      const first_input = document.querySelector('#Email').value, 
        second_input = document.querySelector('#Password1').value, 
        third_input = document.querySelector('#Password2').value;

        first_input = null, second_input = null, third_input = null;
    });

    function checkPasswords(password, passwordConfirm) {
      const result = password === passwordConfirm ? true : false;
      return result;
    }

    function isPassword(password) {
      const regExp = /^(?=[^A-Z]*[A-Z])(?=[^a-z]*[a-z])(?=[^0-9]*[0-9]).{8,}$/gi;
      return regExp.test(password);
    }

    function isEmail(emailField) {
      const regExp = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/gi;
      return regExp.test(emailField);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
</body>

</html>
